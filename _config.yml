# Configurations
title:            Irol Gitbook
longtitle:        Irol Gitbook
author:           Irol Zhou
#email:            sighingnow@gmail.com
description: >
  Build Jekyll site with the GitBook style.

version:          1.0
gitbook_version:  3.2.3

url:              'https://zhirol.github.io'
#baseurl:          '/jekyll-gitbook'
#rss:              RSS

# bootstrap: use the remote theme for the site itself
remote_theme: sighingnow/jekyll-gitbook

toc:
  enabled: true
  h_min:   1
  h_max:   6

# customize the link favicon in header, will be {{site.baseurl}}/{{site.favicon_path}}
favicon_path:     /assets/gitbook/images/favicon.ico

# markdown render engine.
markdown:         kramdown
kramdown:
  auto_ids:               true
  input:                  GFM
  math_engine:            mathjax
  smart_quotes:           lsquo,rsquo,ldquo,rdquo
  toc_levels:             1..6
  syntax_highlighter:     rouge
  syntax_highlighter_opts:
    guess_lang:           true

syntax_highlighter_style: github

markdown_ext:             markdown,mkdown,mkdn,mkd,md

# Permalinks
permalink:                /:categories/:year-:month-:day-:title:output_ext

# Disqus comments
# disqushandler:            sighingnow

exclude:
  - _drafts

collections:
  basic:
    output: true
    permalink: /:collection/:path/
  framework:
    output: true
    permalink: /:collection/:path/
  database:
    output: true
    permalink: /:collection/:path/
  distributed:
    output: true
    permalink: /:collection/:path/
  system-design:
    output: true
    permalink: /:collection/:path/
  gaps:
    output: true
    permalink: /:collection/:path/
#  pages:
#    output: true
#    permalink: /:collection/:path/
#  others:
#    output: true
#    permalink: /:collection/:path/

ordered_collections:
  - posts
  - basic
  - framework
  - database
  - distributed
  - system-design
  - gaps
#  - pages
#  - others

page_width: 800px

destination:      ./_site
incremental:      false
regenerate:       true

plugins:
  - jekyll-feed
  - jekyll-readme-index
  - jemoji
